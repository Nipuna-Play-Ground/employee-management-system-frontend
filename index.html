<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./js/employee.js"></script>
    <script defer src="./js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container mt-5 col-6">
    <div class="mb-3" >
        <label for="empIdControl" class="form-label">Employee ID</label>
        <input type="number" disabled class="form-control" id="empIdControl" placeholder="ID will be Automatically Generated">
    </div>
    <div class="mb-3">
        <label for="empNameControl" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="empNameControl" placeholder="Insert Your Name Here">
    </div>
    <div class="mb-3">
        <label for="empAddressControl" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="empAddressControl" placeholder="Insert Your Address Here">
    </div>
    <div class="mb-3">
        <label for="empMobileNumberControl" class="form-label">Employee Mobile Number</label>
        <input type="text" class="form-control" id="empMobileNumberControl" placeholder="Insert Your Mobile Number Here">
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
    </div>
    <div class="mt-3">
        <div class="table-section">
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">EmpID</th>
                    <th scope="col">EmpName</th>
                    <th scope="col">EmpAddress</th>
                    <th scope="col">EmpMobileNumber</th>
                </tr>
                </thead>
                <tbody id="empTable">

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
